<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="eventType">Event Type</label>
    <input type="text" class="form-control" id="eventType" name="eventType" [(ngModel)]="eventType" required>
  </div>
  <div class="form-group">
    <label for="eventDate">Event Date</label>
    <input type="date" class="form-control" id="eventDate" name="eventDate" [(ngModel)]="eventDate" required>
  </div>
  <div class="form-group">
    <label for="eventDescription">Event Description</label>
    <textarea class="form-control" id="eventDescription" name="eventDescription" [(ngModel)]="eventDescription" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
